<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">FreecodeCamp Survey Form</h1>
    <p id="description">Thank you for your time . I really appreciate!</p>
    <form id="survey-form">
      <label id="name-label"
        >Name <br />
        <input id="name" class="fullname" type="text" placeholder="Danny" required />
      </label>
      <br />
      <label id="email-label"
        >Email <br />
        <input id="email"  class="email" type="email" placeholder="John@yahoo.com" required />
      </label>
      <br />
      <label id="number-label"
        >Age <br />
        <input
          id="number"
          type="number" class="age"
          min="10"
          max="20"
          placeholder="12344"
        />
      </label>
      <br />

      <label id="role">Which option best describes your current role?</label>

      <select id="dropdown">
        <option selected>Select current role</option>
        <option>Make more money</option>
        <option>Dance for fun</option>
      </select>
      <br />
      <div>Would you recommend freeCodeCamp to a friend?</div>

      <label for="radio">
        <input type="radio" name="radioBtn" value="Donkeys" />Definitely <br />
        <input type="radio" name="radioBtn" value="Donkeys" />Maybe <br />
        <input type="radio" name="radioBtn" value="Donkeys" />Not sure
      </label>
      <br />
      <br />
      <br />
      <label>What is your favorite feature of freeCodeCamp?</label><br /><br />
      <input type="checkbox" value="subjets" />Front-end projects<br />
      <input type="checkbox" value="subjets" />Back-end projects<br />
      <input type="checkbox" value="subjets" />Data Visualization <br />
      <input type="checkbox" value="subjets" />Challenges<br />
      <input type="checkbox" value="subjets" />Open Source Community<br />
      <input type="checkbox" value="subjets" />Gitter help rooms<br />
      <input type="checkbox" value="subjets" />Videos<br />
      <br />

      <label for="">Any comments or suggestions ?</label><br>
      <textarea placeholder="Enter your comment here ..."></textarea>
      <br />
      <input type="submit" id="submit" value="Submit" />
    </form>
  </body>
</html>
